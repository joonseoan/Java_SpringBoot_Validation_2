<!DOCTYPE HTML>
<html>
  <head>
    <title>Form</title>
    <link th:href="@{form.css}" rel="stylesheet">
  </head>    
  <body>
    <div class="topnav">
      <a th:href="@{/}">Form</a>
      <a th:href="@{/grades}">Grades</a>
    </div>   
    <div class="container">
      <h2> Grade Portal </h2>
      <form method="post" th:object="${grade}" th:action="@{http://localhost:8080/handleSubmit}">
        <input type="text" placeholder="Name" th:field="*{name}">
        <!-- grade.name has the error message defined Grade class -->
        <p style="color:red" th:errors="*{name}"></p>
        <input type="text" placeholder="Score" th:field="*{score}"> 
        <input type="text" placeholder="Subject" th:field="*{subject}">
        <!-- grade.subject has the error message defined Grade class -->
         <p style="color:red" th:errors="*{subject}"></p>
        <input type="hidden" th:field="*{id}">
        <br><br>
        <input type="submit" value="Submit">
      </form>  
    </div>
</body>
</html>
